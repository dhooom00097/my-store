<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب | WinterWear</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Cairo', sans-serif;
background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
direction: rtl;
padding: 30px 20px;
position: relative;
overflow-x: hidden;
min-height: 100vh;
}

/* Animated Background */
body::before {
content: '';
position: fixed;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background: 
radial-gradient(circle at 20% 30%, rgba(199, 161, 74, 0.08), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(199, 161, 74, 0.05), transparent 40%);
animation: drift 20s ease-in-out infinite;
z-index: 0;
}

@keyframes drift {
0%, 100% { transform: translate(0, 0); }
50% { transform: translate(-30px, -30px); }
}

.box {
width: 100%;
max-width: 480px;
background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
padding: 40px 35px;
border-radius: 0;
border: 1px solid #252525;
box-shadow: 
0 20px 60px rgba(0, 0, 0, 0.8),
inset 0 0 60px rgba(199, 161, 74, 0.02);
position: relative;
z-index: 10;
margin: 0 auto;
}

.box::before {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
height: 3px;
background: linear-gradient(90deg, transparent, #c7a14a, transparent);
}

/* Logo/Brand */
.brand {
text-align: center;
margin-bottom: 30px;
}

.brand-name {
font-size: 28px;
font-weight: 900;
background: linear-gradient(135deg, #c7a14a, #fff);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin-bottom: 6px;
letter-spacing: 2px;
}

.brand-tagline {
font-size: 12px;
color: #6b7280;
letter-spacing: 1px;
}

h2 {
text-align: center;
margin-bottom: 28px;
font-size: 24px;
color: #fff;
font-weight: 700;
position: relative;
padding-bottom: 12px;
}

h2::after {
content: '';
position: absolute;
bottom: 0;
left: 50%;
transform: translateX(-50%);
width: 60px;
height: 2px;
background: #c7a14a;
box-shadow: 0 0 10px rgba(199, 161, 74, 0.5);
}

.errors {
background: rgba(220, 38, 38, 0.1);
border: 1px solid rgba(220, 38, 38, 0.3);
color: #fca5a5;
padding: 12px;
border-radius: 0;
margin-bottom: 20px;
font-size: 13px;
line-height: 1.6;
max-height: 180px;
overflow-y: auto;
}

form p {
margin-bottom: 16px;
}

form p label {
display: block;
color: #9ca3af;
font-size: 12px;
font-weight: 600;
margin-bottom: 6px;
letter-spacing: 0.5px;
text-transform: uppercase;
}

input[type="text"],
input[type="password"],
input[type="email"] {
width: 100%;
padding: 11px 13px;
margin-top: 5px;
background: #0a0a0a;
border: 1px solid #252525;
color: #fff;
font-size: 14px;
font-family: 'Cairo', sans-serif;
transition: all 0.3s ease;
outline: none;
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="email"]:focus {
border-color: #c7a14a;
background: #000;
box-shadow: 
0 0 0 3px rgba(199, 161, 74, 0.1),
inset 0 0 20px rgba(199, 161, 74, 0.05);
}

input::placeholder {
color: #4b5563;
}

/* Help Text */
.helptext {
display: block;
font-size: 11px;
color: #6b7280;
margin-top: 4px;
line-height: 1.4;
}

button {
width: 100%;
padding: 14px;
margin-top: 20px;
background: linear-gradient(135deg, #c7a14a, #d4af37);
color: #000;
border: none;
font-size: 15px;
font-weight: 700;
cursor: pointer;
transition: all 0.3s ease;
letter-spacing: 1px;
text-transform: uppercase;
position: relative;
overflow: hidden;
}

button::before {
content: '';
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
transition: left 0.5s;
}

button:hover::before {
left: 100%;
}

button:hover {
transform: translateY(-2px);
box-shadow: 0 12px 30px rgba(199, 161, 74, 0.4);
}

button:active {
transform: translateY(0);
}

.link {
text-align: center;
margin-top: 25px;
padding-top: 20px;
border-top: 1px solid #1a1a1a;
font-size: 13px;
color: #9ca3af;
}

.link a {
color: #c7a14a;
text-decoration: none;
font-weight: 700;
margin-right: 5px;
transition: all 0.3s ease;
position: relative;
}

.link a::after {
content: '';
position: absolute;
bottom: -2px;
left: 0;
width: 0;
height: 2px;
background: #c7a14a;
transition: width 0.3s ease;
}

.link a:hover::after {
width: 100%;
}

.link a:hover {
color: #d4af37;
}

/* Error List Styling */
ul.errorlist {
list-style: none;
padding: 0;
margin: 4px 0 0 0;
}

ul.errorlist li {
background: rgba(220, 38, 38, 0.1);
border: 1px solid rgba(220, 38, 38, 0.3);
color: #fca5a5;
padding: 7px 11px;
border-radius: 0;
margin-bottom: 6px;
font-size: 11px;
}

/* Responsive */
@media (max-width: 480px) {
body {
padding: 20px 15px;
}

.box {
padding: 30px 25px;
}

.brand-name {
font-size: 24px;
}

h2 {
font-size: 20px;
}

input[type="text"],
input[type="password"],
input[type="email"] {
padding: 10px 12px;
font-size: 13px;
}

button {
padding: 13px;
font-size: 14px;
}

form p {
margin-bottom: 14px;
}
}

/* Custom Scrollbar */
.errors::-webkit-scrollbar {
width: 5px;
}

.errors::-webkit-scrollbar-track {
background: #1a1a1a;
}

.errors::-webkit-scrollbar-thumb {
background: #c7a14a;
border-radius: 3px;
}
</style>
</head>
<body>
<div class="box">
<div class="brand">
<div class="brand-name">WinterWear</div>
<div class="brand-tagline">دفء الشتاء يبدأ من هنا</div>
</div>

<h2>إنشاء حساب جديد</h2>

{% if form.errors %}
<div class="errors">
{{ form.errors }}
</div>
{% endif %}

<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">تسجيل</button>
</form>

<div class="link">
لديك حساب؟
<a href="{% url 'login' %}">تسجيل الدخول</a>
</div>
</div>
</body>
</html>
