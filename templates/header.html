<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Cairo', sans-serif;
            border-bottom: 1px solid rgba(199, 161, 74, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #c7a14a 0%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 3px;
            background: #c7a14a;
            box-shadow: 0 0 10px rgba(199, 161, 74, 0.5);
        }

        nav {
            display: flex;
            gap: 35px;
        }

        nav a {
            color: #d1d5db;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #c7a14a;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover {
            color: #c7a14a;
        }

        nav a:hover::after {
            width: 100%;
        }

        .actions button {
            background: linear-gradient(135deg, #c7a14a 0%, #d4af37 100%);
            border: none;
            padding: 12px 28px;
            color: #000;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .actions button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .actions button:hover::before {
            width: 300px;
            height: 300px;
        }

        .actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(199, 161, 74, 0.4);
        }

        /* Mobile Menu */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .mobile-toggle span {
            width: 25px;
            height: 3px;
            background: #c7a14a;
            transition: all 0.3s;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            nav {
                display: none;
            }

            .mobile-toggle {
                display: flex;
            }

            .logo {
                font-size: 24px;
            }

            .actions button {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">WinterWear</div>

    <nav>
        <a href="/">الرئيسية</a>
        <a href="#">البلوفرات</a>
        <a href="#">الرجالية</a>
        <a href="#">النسائية</a>
        <a href="#">تواصل معنا</a>
    </nav>

    <div class="actions">
        <button>سلة الشراء</button>
    </div>

    <div class="mobile-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

</body>
</html>
