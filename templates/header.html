<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Cairo', sans-serif;
            border-bottom: 1px solid rgba(199, 161, 74, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #c7a14a 0%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 40px;
            height: 3px;
            background: #c7a14a;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #d1d5db;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover {
            color: #c7a14a;
        }

        /* ====== Auth Buttons ====== */
        .auth-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .auth-buttons a {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-btn {
            color: #c7a14a;
            border: 2px solid #c7a14a;
            background: transparent;
        }

        .login-btn:hover {
            background: #c7a14a;
            color: #000;
        }

        .register-btn {
            background: linear-gradient(135deg, #c7a14a, #d4af37);
            color: #000;
            border: none;
        }

        .register-btn:hover {
            box-shadow: 0 8px 20px rgba(199,161,74,.4);
            transform: translateY(-2px);
        }

        .username {
            color: #c7a14a;
            font-weight: 700;
            font-size: 14px;
        }

        /* Cart Button */
        .actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .actions button {
            background: linear-gradient(135deg, #c7a14a 0%, #d4af37 100%);
            border: none;
            padding: 10px 22px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .actions button:hover {
            box-shadow: 0 10px 25px rgba(199, 161, 74, 0.4);
            transform: translateY(-2px);
        }

        /* Mobile */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
        }

        .mobile-toggle span {
            width: 25px;
            height: 3px;
            background: #c7a14a;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            nav {
                display: none;
            }

            .mobile-toggle {
                display: flex;
            }

            .auth-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">WinterWear</div>

    <nav>
        <a href="/">الرئيسية</a>
        <a href="#">البلوفرات</a>
        <a href="#">الرجالية</a>
        <a href="#">النسائية</a>
        <a href="#">تواصل معنا</a>
    </nav>

    <div class="actions">

        {% if user.is_authenticated %}
            <div class="auth-buttons">
                <span class="username">أهلاً {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="login-btn">تسجيل خروج</a>
            </div>
        {% else %}
            <div class="auth-buttons">
                <a href="{% url 'login' %}" class="login-btn">تسجيل الدخول</a>
                <a href="{% url 'register' %}" class="register-btn">إنشاء حساب</a>
            </div>
        {% endif %}

        <button>سلة الشراء</button>
    </div>

    <div class="mobile-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

</body>
</html>
